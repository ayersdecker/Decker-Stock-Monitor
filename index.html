<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Weekly Stocks</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0; 
      padding: 0;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0,0,0,0.4);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    .input-section {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      border: none;
      border-radius: 6px;
      text-align: center;
      outline: none;
    }
    table {
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px; 
      border-bottom: 1px solid rgba(255,255,255,0.2); 
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: rgba(0,0,0,0.5);
      color: #fff;
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
      transition: 0.2s;
    }
    .growth-pos { color: #4CAF50; font-weight: bold; }
    .growth-neg { color: #FF5252; font-weight: bold; }
    canvas {
      width: 100px !important;
      height: 40px !important;
    }
    .refresh-timer {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“ˆ Top 20 Weekly Performing Stocks</h1>
  </header>
  
  <div class="container">
    <div class="input-section">
      <label for="budget">Enter Your Investment ($): </label>
      <input type="number" id="budget" placeholder="e.g. 5000" oninput="updateTable()">
    </div>
    
    <div id="stocks">Loading...</div>
    <div class="refresh-timer">Next refresh in <span id="countdown"></span> seconds...</div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const symbols = ["AAPL","MSFT","NVDA","AMZN","TSLA","GOOG","META","NFLX","AMD","INTC",
                     "ORCL","PYPL","CRM","CSCO","QCOM","IBM","BA","DIS","NKE","KO",
                     "PEP","COST","XOM","CVX","WMT","PFE","V","MA","JPM","GS","UBER"];

    let stockData = [];
    const refreshInterval = 60; // seconds
    let countdown = refreshInterval;

    async function getYahooData(symbol) {
      try {
        const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=7d`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const res = await fetch(proxyUrl);
        const wrapped = await res.json();
        const data = JSON.parse(wrapped.contents);

        const prices = data.chart.result[0].indicators.quote[0].close;
        if (!prices || prices.length < 2) return null;

        const latest = prices[prices.length-1];
        const weekAgo = prices[0];
        const growth = ((latest - weekAgo) / weekAgo) * 100;

        return { symbol, latest: latest.toFixed(2), growth: growth.toFixed(2), prices };
      } catch (e) {
        console.error("Error fetching", symbol, e);
        return null;
      }
    }

    async function loadStocks() {
      document.getElementById("stocks").innerHTML = "Refreshing data...";
      const results = await Promise.all(symbols.map(s => getYahooData(s)));
      stockData = results.filter(r => r !== null);
      stockData.sort((a,b) => b.growth - a.growth);
      stockData = stockData.slice(0,20);
      updateTable();
    }

    function updateTable() {
      const budget = parseFloat(document.getElementById("budget").value) || 0;

      let html = `<table>
                    <tr>
                      <th>Symbol</th>
                      <th>Price</th>
                      <th>1-Week Growth</th>
                      <th>Shares w/ $${budget || 0}</th>
                      <th>Potential Profit</th>
                      <th>Trend</th>
                    </tr>`;
      stockData.forEach((s, index) => {
        const shares = budget > 0 ? (budget / s.latest).toFixed(2) : "-";
        const profit = budget > 0 ? ((shares * s.latest) * (s.growth / 100)).toFixed(2) : "-";
        html += `<tr>
                   <td>${s.symbol}</td>
                   <td>$${s.latest}</td>
                   <td class="${s.growth >= 0 ? 'growth-pos':'growth-neg'}">${s.growth}%</td>
                   <td>${shares}</td>
                   <td>${profit !== "-" ? "$"+profit : "-"}</td>
                   <td><canvas id="chart-${index}"></canvas></td>
                 </tr>`;
      });
      html += `</table>`;
      document.getElementById("stocks").innerHTML = html;

      stockData.forEach((s, index) => {
        const ctx = document.getElementById(`chart-${index}`);
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: s.prices.map((_,i)=>i+1),
            datasets: [{
              data: s.prices,
              borderColor: s.growth >= 0 ? "#4CAF50" : "#FF5252",
              backgroundColor: "transparent",
              tension: 0.3,
              borderWidth: 2,
              pointRadius: 0
            }]
          },
          options: {
            responsive: false,
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { display: false } }
          }
        });
      });
    }

    function startAutoRefresh() {
      setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          loadStocks();
          countdown = refreshInterval;
        }
        document.getElementById("countdown").innerText = countdown;
      }, 1000);
    }

    loadStocks();
    startAutoRefresh();
  </script>
</body>
</html>
